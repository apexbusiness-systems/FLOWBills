<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>FlowBills</title>

    <!-- Cache control for index.html (fallback for environments without HTTP headers) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="flowbills-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; margin: 0 auto 20px;"></div>
        <p style="color: #333; font-family: Arial, sans-serif;">Loading FlowBills… Initializing application.</p>
      </div>
    </div>
    <script>
      // Failsafe: If React doesn't load in 10s, offer recovery actions.
      setTimeout(function() {
        var loader = document.getElementById('flowbills-loader');
        if (!loader) return;

        var bootStage = (window.__FLOWBILLS_BOOT__ && window.__FLOWBILLS_BOOT__.stage) || 'unknown';
        var clearSiteData = typeof window.flowbillsClearSiteData === 'function'
          ? '<button onclick="window.flowbillsClearSiteData()" style="padding: 10px 20px; background: #111827; color: white; border: none; border-radius: 5px; cursor: pointer; margin-left: 8px;">Clear site data</button>'
          : '';

        loader.innerHTML =
          '<div style="text-align: center; max-width: 520px;">' +
          '<p style="color: #666; font-family: Arial, sans-serif; margin-bottom: 12px;">Loading is taking longer than expected.</p>' +
          '<p style="color: #999; font-family: Arial, sans-serif; font-size: 12px; margin-bottom: 12px;">Error code: BOOT_TIMEOUT · Stage: ' + bootStage + '</p>' +
          '<p style="color: #666; font-family: Arial, sans-serif; font-size: 13px; margin-bottom: 16px;">Try reloading. If the issue persists, clear site data to remove stale cached assets.</p>' +
          '<button onclick="location.reload()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Reload</button>' +
          clearSiteData +
          '</div>';
      }, 10000);
    </script>
    <script type="module" src="/src/boot/bootstrap.ts"></script>
  </body>
</html>
