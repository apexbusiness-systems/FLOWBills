<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <title>FlowBills</title>

    <!-- Cache control for index.html (fallback for environments without HTTP headers) -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="flowbills-loader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
      <div style="text-align: center;">
        <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 2s linear infinite; margin: 0 auto 20px;"></div>
        <p style="color: #333; font-family: Arial, sans-serif;">Loading FlowBills...</p>
      </div>
    </div>
    <script>
      // Failsafe: If React doesn't load in 10s, offer help.
      setTimeout(function() {
        var loader = document.getElementById('flowbills-loader');
        if (loader) {
          loader.innerHTML = '<div style="text-align: center;"><p style="color: #666; font-family: Arial, sans-serif;">Loading is taking longer than usual. Please refresh the page.</p><button onclick="location.reload()" style="padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">Refresh</button></div>';
        }
      }, 10000);
    </script>
    <script type="module" src="/src/boot/bootstrap.ts"></script>
  </body>
</html>
