name: Automated Backup & Disaster Recovery
on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      backup_type:
        description: 'Type of backup'
        required: true
        default: 'incremental'
        type: choice
        options: ['incremental', 'full']

permissions:
  contents: read
  # FIX: Grant permission to upload security/failure reports if needed
  security-events: write 

jobs:
  database-backup:
    runs-on: ubuntu-latest
    name: üíæ Database Backup
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # FIX: Fail fast if secrets are missing, preventing the "socket" crash
      - name: üõ°Ô∏è Pre-flight Secret Validation
        run: |
          if [ -z "${{ secrets.SUPABASE_DB_URL }}" ]; then
            echo "::error::SUPABASE_DB_URL is missing! The backup cannot connect."
            exit 1
          fi
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID }}" ]; then
             echo "::error::AWS Credentials are missing!"
             exit 1
          fi

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create database backup
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          # The fix: Ensure this variable is populated via the secret
          supabase db dump --db-url "${{ secrets.SUPABASE_DB_URL }}" -f "backup-${TIMESTAMP}.sql"
          gzip "backup-${TIMESTAMP}.sql"
          
          # Upload to S3
          aws s3 cp "backup-${TIMESTAMP}.sql.gz" "s3://${{ secrets.BACKUP_BUCKET }}/database/"
          
          echo "Backup completed: backup-${TIMESTAMP}.sql.gz"
