name: Enhanced CI Pipeline
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create artifacts directory
        run: mkdir -p artifacts

      - name: Run CI pipeline
        run: npm run ci || echo "CI script not found, running individual checks"
        continue-on-error: true
        env:
          CI: true

      - name: Run TypeScript Check
        run: npx tsc --noEmit
        # CRITICAL: Type errors must be fixed before merge

      - name: Run Lint
        run: npm run lint:check || npm run lint
        # CRITICAL: Lint errors must be fixed before merge

      - name: Run Tests
        run: npm run test:unit || npm test || echo "No tests configured"
        continue-on-error: true
        env:
          CI: true

      - name: Check for Critical vulnerabilities
        continue-on-error: true
        run: |
          if [ -f "artifacts/osv-report.json" ]; then
            if grep -q '"severity": "CRITICAL"' artifacts/osv-report.json 2>/dev/null; then
              echo "Critical vulnerabilities found!"
              cat artifacts/osv-report.json | jq '.vulnerabilities[] | select(.severity == "CRITICAL")' 2>/dev/null || true
              exit 1
            fi
          else
            echo "⚠️ OSV report not found at artifacts/osv-report.json - skipping vulnerability check"
          fi

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: sbom-cyclonedx
          path: artifacts/sbom.json
          if-no-files-found: ignore

      - name: Upload OSV report
        uses: actions/upload-artifact@v4
        continue-on-error: true
        with:
          name: osv-vulnerability-report
          path: artifacts/osv-report.json
          if-no-files-found: ignore

      - name: Run Deno checks for edge functions
        continue-on-error: true
        run: |
          # Install Deno if not available
          if ! command -v deno &> /dev/null; then
            curl -fsSL https://deno.land/install.sh | sh
            export PATH="$HOME/.deno/bin:$PATH"
          fi
          
          cd supabase/functions
          for dir in */; do
            if [ -f "$dir/index.ts" ] && [ "$dir" != "_shared/" ] && [ "$dir" != "_control/" ]; then
              echo "Checking $dir"
              deno check --import-map=../import_map.json "$dir/index.ts" || echo "Warning: $dir failed type check"
            fi
          done

  rls-tests:
    runs-on: ubuntu-latest
    needs: ci-pipeline
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run RLS policy tests
        continue-on-error: true
        run: npm run test -- --grep "RLS" || echo "No RLS tests found"
        env:
          CI: true
